<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Document</title>
</head>
<body>
  <form id="form1" action="validating.html" type="post" >
    <input type="hidden" name="userId" value="">
    <div>
      <label for="fname">Nombre</label>
      <input type="text" id="fname" name="fname" required/>
    </div>
    <div>
      <label for="lname" >Apellido</label>
      <input type="text" id="lname" name="lname" required/>
    </div>
    <div>
      <label for="email" >Email</label>
      <input type="email" id="email" name="email" required/>
    </div>
    <div>
      <label for="idType" >Tipo de identificacion</label>
      <select name="idType" id="idType" required>
        <option value="CC">C.C.</option>
        <option value="CE">C.E.</option>
      </select>
    </div>
    <div>
      <label for="iden" >Numero de identificacion</label>
      <input type="tel" id="iden" name="iden" required/>
    </div>
    <div>
      <label for="telephone" >Celular</label>
      <input type="tel" id="telephone" name="telephone" required/>
    </div>
    <div>
      <label for="password" >Contrase√±a</label>
      <input type="password" id="password" name="password" required/>
    </div>
    <button type='submit'>Submit</button>
  </form>
  <script src="./js/validate.js"></script>
</body>
</html>
